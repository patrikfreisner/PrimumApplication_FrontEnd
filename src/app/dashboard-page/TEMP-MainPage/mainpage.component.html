<div class="container col-sm-8">
  <hr>
  <div class="col-lg-12">
    <h1 align="center"> Bem vindo de volta! </h1>
  </div>
  <hr>
  <div class="row">
    <div class="col-lg-8 container">
      <button class="btn btn-light col-lg-12" (click)="open(clientContentFirstHead, { size: 'md' }, 'clientes')">
        <hr>
        <h1> Clientes </h1>
        <hr>
      </button>
    </div>

    <div class="dividerContent col-sm-12"></div>

    <div class="col-lg-8 container">
      <button class="btn btn-light col-lg-12" (click)="open(clientContentSecondHead, { size: 'md' }, 'ordens')">
        <hr>
        <h1> Ordens de serviço </h1>
        <hr>
      </button>
    </div>

    <div class="dividerContent col-sm-12"></div>

    <div class="col-lg-8 container">
      <button class="btn btn-light col-lg-12" (click)="open(updateStatusContent, { size: 'md' })">
        <hr>
        <h1> Atualizar status </h1>
        <hr>
      </button>
    </div>
  </div>
</div>

<ng-template #clientContentFirstHead let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-client-discovery">Novo cliente</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label> CPF: </label>
            <input class="form-control col-md-12" type="text" required>
          </div>

          <div class="form-group col-md-6">
            <label> Data de Nascimento: </label>
            <input class="form-control col-md-12" type="text" required>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark"
            (click)="saveAndCreate(this.modal,clientContent,{ size: 'lg'},'something')"> Buscar
    </button>
    <button type="button" class="btn btn-outline-dark" (click)="this.modal.close()">Fechar</button>
  </div>
</ng-template>

<ng-template #clientContentSecondHead let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-order-discovery">Nova ordem!</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label> CPF: </label>
            <input class="form-control col-md-12" type="text" required>
          </div>

          <div class="form-group col-md-6">
            <label> Data de Nascimento: </label>
            <input class="form-control col-md-12" type="text" required>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark"
            (click)="saveAndCreate(this.modal,osContent, clientContent,{ size: 'lg'})"> Buscar
    </button>
    <button type="button" class="btn btn-outline-dark" (click)="this.modal.close()">Fechar</button>
  </div>
</ng-template>

<ng-template #updateStatusContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title2"> Atualizar Status da O.S </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <form>
        <div class="row">
          <div class="input-group col-lg-6 mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">OS</div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="ID da Ordem">
          </div>

          <div class="input-group col-lg-6">
            <input type="text" class="form-control" id="inlineFormInputGroup2" placeholder="Nome do Cliente!" readonly>
          </div>

          <div class="input-group col-lg-12">
            <select class="form-control form-control-lg">
              <option>Não iniciado</option>
              <option><b>Em aberto</b></option>
              <option><b>Em progresso</b></option>
              <option>Aguardando cliente</option>
              <option>Aguardando peça</option>
              <option>Cancelado</option>
              <option><b>Concluido</b></option>
              <br>
              <hr>
              <br>
              <option>Agendado para entrega no cliente</option>
              <option>Não foi possivel contatar o cliente</option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="save()">Save</button>
  </div>
</ng-template>

<ng-template #clientContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Novo cliente</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label> Nome: </label>
            <input class="form-control col-md-12" type="text" required>
          </div>

          <div class="form-group col-md-6">
            <label> Sobrenome: </label>
            <input class="form-control col-md-12" type="text">
          </div>

          <div class="form-group col-md-4">
            <label> Nascimento: </label>
            <input class="form-control col-md-12" mask="00/00/0000" placeholder="DD/MM/AAAA" type="text">
          </div>

          <div class="form-group col-md-4">
            <label> CPF: </label>
            <input class="form-control col-md-12" mask="000.000.000-00" placeholder="000.000.000-00" type="text">
          </div>

          <div class="form-group col-md-4">
            <label> RG: </label>
            <input class="form-control col-md-12" type="text">
          </div>

          <div class="form-row col-md-12 jumbotron-fluid">
            <hr>
            <div class="form-group col-md-6">
              <label> Celular: </label>
              <input class="form-control col-md-12" mask="(00) 00000-0000" placeholder="(00) 00000-0000" type="text">
            </div>
            <div class="form-group col-md-6">
              <label> Telefone fixo: </label>
              <input class="form-control col-md-12" mask="(00) 00000-0000" placeholder="(00) 00000-0000" type="text">
            </div>
            <div class="form-group col-md-8">
              <label> Numero telefone de parente ou amigos: </label>
              <input class="form-control col-md-12" mask="(00) 00000-0000" placeholder="(00) 00000-0000" type="text">
            </div>
            <div class="form-group col-md-4">
              <label> Como devemos chamar? </label>
              <input class="form-control col-md-12" placeholder="Seu zé, Gilberto, Dona julia, etc" type="text">
            </div>
          </div>

          <div class="form-row col-md-12 jumbotron-fluid">
            <div class="form-group col-md-8">
              <label> Endereco: </label>
              <input class="form-control col-md-12" placeholder="Rua: ..." type="text">
            </div>

            <div class="form-group col-md-4">
              <label> Numero da Casa: </label>
              <input class="form-control col-md-12" placeholder="Numero: ..." mask="00000" type="text">
            </div>

            <div class="form-group col-md-5">
              <label> Bairro: </label>
              <input class="form-control col-md-12" placeholder="Bairro: ..." type="text">
            </div>

            <div class="form-group col-md-5">
              <label> Cidade: </label>
              <input class="form-control col-md-12" placeholder="Cidade: ..." type="text">
            </div>

            <div class="form-group col-md-2">
              <label> UF: </label>
              <input class="form-control col-md-12" mask="AA" placeholder="SC" type="text">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="save()">Save</button>
  </div>
</ng-template>

<ng-template #osContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-os-title" align="center">Nova ordem de serviço</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <form>
        <fieldset class="form-jumb-container" disabled>
          <h1 align="center"> Informações do Cliente </h1>
          <hr>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label> Nome completo: </label>
              <input class="form-control col-md-12" placeholder="Patrik Fernando Reisner" type="text" required>
            </div>

            <div class="form-group col-md-6">
              <label> CPF: </label>
              <input class="form-control col-md-12" mask="000.000.000-00" placeholder="000.000.000-00" type="text">
            </div>

            <div class="form-group col-md-6">
              <label> Celular: </label>
              <input class="form-control col-md-12" mask="(00) 00000-0000" placeholder="(00) 00000-0000" type="text">
            </div>

            <div class="form-group col-md-7">
              <label> Endereco completo + num casa: </label>
              <input class="form-control col-md-12" placeholder="Rua: Maria Madalena Lopes Santana, Nº XXXX"
                     type="text">
            </div>

            <div class="form-group col-md-5">
              <label> Bairro: </label>
              <input class="form-control col-md-12" placeholder="Nereu Ramos, Jaragua do Sul - SC" type="text">
            </div>

          </div>
        </fieldset>
        <h1 align="center"> Informações do Dispositivo </h1>
        <hr>
        <div class="form-row">

          <div class="form-group col-md-6">
            <label> Tipo do aparelho: </label>
            <input class="form-control col-md-12" type="text" required>
          </div>

          <div class="form-group col-md-6">
            <label> Marca: </label>
            <input class="form-control col-md-12" type="text">
          </div>

          <div class="form-group col-md-6">
            <label> Modelo: </label>
            <input class="form-control col-md-12" type="text">
          </div>

          <div class="form-group col-md-6">
            <label> Acessórios: </label>
            <input class="form-control col-md-12" type="text">
          </div>

          <div class="form-group col-md-12">
            <label> Detalhes: </label>
            <textarea class="form-control col-md-12" type="text"></textarea>
          </div>

        </div>

        <h1 align="center"> Informações do Serviço </h1>
        <hr>
        <div class="form-row">

          <div class="form-group col-md-12">
            <label> Problema relatado: </label>
            <input class="form-control col-md-12" type="text" required>
          </div>

          <div class="form-group col-md-12">
            <label> Informações adicionais ao problema: </label>
            <textarea class="form-control col-md-12" type="text"></textarea>
          </div>

          <div class="form-group col-md-10">
            <label> Motivo da cobrança antecipada: </label>
            <input class="form-control col-md-12" placeholder="Ex.: Taxa minima, valor minimo de peça tal..." type="text">
          </div>

          <div class="form-group col-md-2">
            <label> Valor minimo: </label>
            <input class="form-control col-md-12" type="text">
          </div>

        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="save()">Save</button>
  </div>
</ng-template>
