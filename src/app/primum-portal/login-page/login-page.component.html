<div id="body" (window:resize)="onResize()">
  <form [formGroup]="userform" class="form-signin">
    <img class="mb-4" src="../../../assets/LOGO_PRIMUM_WHITE.png" alt="" width="200" height="200">

    <div *ngIf="formErrors" class="alert alert-danger">
      <ul>
        <li *ngFor="let error of formErrors">
          <p *ngIf="error.toString() ==='Invalid login credentials. Please try again.'"> Email ou senha invalidos! </p>
          <p *ngIf="error.toString() !='Invalid login credentials. Please try again.'">{{error}}</p>
        </li>
      </ul>
    </div>

    <h1 class="mb-3 font-weight-normal">Bem vindo!</h1>
    <hr style="background-color: white">
    <h6 class="mb-3 font-weight-normal">Por favor faça login na sua conta Primum para continuar!</h6>
    <label for="inputEmail" class="sr-only">Email: </label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email" formControlName="email">
    <label for="inputPassword" class="sr-only">Senha:</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Senha" formControlName="password">
    <!--<div class="checkbox mb-3" style="text-align: left">-->
      <!--<label>-->
        <!--<input type="checkbox" value="remember-me"> Lembre-me!-->
      <!--</label>-->
    <!--</div>-->
    <button class="btn btn-lg btn-light btn-block" type="button" (click)="signInUser()" [disabled]="!userform.valid || submitted">
      Login
    </button>
    <p class="mt-5 mb-3 text-muted">© 2019-2020</p>
  </form>
</div>
