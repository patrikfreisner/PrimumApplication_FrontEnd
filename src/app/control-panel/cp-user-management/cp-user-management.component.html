<div style="margin-top: 1%">
  <ngb-tabset #tabs>
    <ngb-tab id="listCustomer">
      <ng-template ngbTabTitle> Clientes em prÃ©-cadastro!</ng-template>
      <ng-template ngbTabContent>
        <div class="row">
          <h1 align="center" class="col-md-12"> Clientes ativos! </h1>
          <hr class="col-sm-10">
          <div class="col-md-12 container">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>
                  Nome completo
                </th>
                <th>
                  Email
                </th>
                <th>
                  Criado em:
                </th>
                <th colspan="3">
                </th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let user of users">
                <td>
                  {{user.name}}
                </td>
                <td>
                  {{user.email}}
                </td>
                <td>
                  {{user.created_at | date: 'dd/MM/yyyy - HH:mm:ss'}}
                </td>
                <td>
                  <button *ngIf="!user.Company" class="btn btn-default btn-dark col-12"
                          (click)="getMoipCustomer(cust.id, modalGetCustomer)"> Cadastrar Empresa!
                  </button>
                  <button *ngIf="user.Company" class="btn btn-default btn-dark col-12"
                          (click)="getMoipCustomer(cust.id, modalGetCustomer)"> Empresa cadastrada!
                  </button>
                </td>
                <td *ngIf="user.Company">
                  <button *ngIf="!user.Company.Customer" class="btn btn-default btn-dark col-12"
                          (click)="getMoipCustomer(cust.id, modalGetCustomer)"> Casdastrar Pagamento(Moip)!
                  </button>
                  <button *ngIf="user.Company.Customer" class="btn btn-default btn-dark col-12"
                          (click)="getMoipCustomer(cust.id, modalGetCustomer)"> Pagamento cadastrado (Moip)!
                  </button>
                </td>
                <td>
                  <button class="btn btn-default btn-dark col-10"
                          (click)="getMoipCustomer(cust.id,modalDeleteCustomer)"> Deletar
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab id="formCustomer">
      <ng-template ngbTabTitle> Alterar dados de empresas clientes! </ng-template>
      <ng-template #scrollnone ngbTabContent>
        <div class="row">
          <h1 align="center" class="col-md-12"> Novo cliente! </h1>
          <hr class="col-sm-10">
          <div class="col-sm-4 container" [style]="{'max-height':screen }">

          </div>
        </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
